<html>
  <head>
    <!-- media queries don't work without this -->
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <style>
      body {
        display: grid;
        grid-template-areas:
          "pic banner"
          "nav content";
        grid-template-rows: 300px 1fr;
        grid-template-columns: 300px 1fr;
        grid-gap: 32px;
        min-height: 100vh;
        padding: 32px;
        margin: 0;
        box-sizing: border-box;
        font-size: 16px;
        overflow: auto;
        --out-cubic: cubic-bezier(0.22, 0.61, 0.36, 1);
      }
      #profile-pic {
        border-radius: 50%;
        --pic-curve: var(--out-cubic);
        --pic-tt: 0.4s;
        transition: width var(--pic-tt) var(--pic-curve) 0.2s,
          height var(--pic-tt) var(--pic-curve) 0.2s,
          border-radius 1s var(--pic-curve) 0s;
        width: 100%;
        height: 100%;
      }
      @media (max-width: 600px) {
        #profile-pic {
          width: 50px;
          height: 50px;
          border-radius: 0;
          transition: width var(--pic-tt) var(--pic-curve) 0s,
            height var(--pic-tt) var(--pic-curve) 0s,
            border-radius 1s var(--pic-curve) 0.3s;
        }
      }
      div,
      nav {
        background: grey;
      }
      nav {
        grid-area: "nav";
        height: max-content;
      }
      nav ul {
        margin: 0;
        padding: 0;
      }
      nav li {
        background: lightgray;
        list-style: none;
        display: block;
        margin: 16px;
        padding: 16px;
      }
      #banner {
        grid-area: banner;
        border-radius: -50%;
        clip-path: polygon(100% 0, 100% 100%, 0% 100%, 64px 50%, 0% 0%);
        margin-left: -16px;
      }
      main {
        display: grid;
        grid-gap: 32px;
        grid-template-columns: 1fr 1fr;
      }
      .card {
        min-height: 400px;
      }
    </style>
  </head>
  <body>
    <div id="profile-pic"></div>
    <div id="banner"></div>
    <nav id="main-nav">
      <ul>
        <li>x</li>
        <li>x</li>
        <li>x</li>
        <li>x</li>
      </ul>
    </nav>
    <main>
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
    </main>
  </body>
</html>
